<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <main>
            <article class="report-container">
                <section class="target-user-container">
                    <img
                        src="./assets/images/image-jeremy.png"
                        alt="Jeremy looking straight ahead"
                        class="user-image"
                    />
                    <div class="user-name-container">
                        <p>Report for</p>
                        <h1 class="user-name">Jeremy Robson</h1>
                    </div>
                </section>

                <form action="" class="report-options-form">
                    <fieldset class="timeframe-options">
                        <input type="radio" name="timeframe" id="daily" />
                        <label for="daily">Daily</label>
                        <input
                            type="radio"
                            name="timeframe"
                            id="weekly"
                            checked
                        />
                        <label for="weekly">Weekly</label>
                        <input type="radio" name="timeframe" id="monthly" />
                        <label for="monthly">Monthly</label>
                    </fieldset>
                </form>
            </article>

            <section class="tasks-dashboard">
                <article class="task-container">
                    <div class="task-report-info">
                        <div class="task-name-wrapper">
                            <p class="task-name">work</p>
                            <img
                                src="./assets/images/icon-ellipsis.svg"
                                alt="3 continuous dots"
                            />
                        </div>

                        <div class="task-data-wrapper">
                            <p class="timeframe-hours">32hrs</p>
                            <p class="previous-timeframe-hours">
                                last week - 36hrs
                            </p>
                        </div>
                    </div>
                </article>

                <article class="task-container">
                    <div class="task-report-info">
                        <div class="task-name-wrapper">
                            <p class="task-name">play</p>
                            <img
                                src="./assets/images/icon-ellipsis.svg"
                                alt="3 continuous dots"
                            />
                        </div>

                        <div class="task-data-wrapper">
                            <p class="timeframe-hours">10hrs</p>
                            <p class="previous-timeframe-hours">
                                last week - 8hrs
                            </p>
                        </div>
                    </div>
                </article>

                <article class="task-container">
                    <div class="task-report-info">
                        <div class="task-name-wrapper">
                            <p class="task-name">study</p>
                            <img
                                src="./assets/images/icon-ellipsis.svg"
                                alt="3 continuous dots"
                            />
                        </div>

                        <div class="task-data-wrapper">
                            <p class="timeframe-hours">4hrs</p>
                            <p class="previous-timeframe-hours">
                                last week - 7hrs
                            </p>
                        </div>
                    </div>
                </article>

                <article class="task-container">
                    <div class="task-report-info">
                        <div class="task-name-wrapper">
                            <p class="task-name">exercise</p>
                            <img
                                src="./assets/images/icon-ellipsis.svg"
                                alt="3 continuous dots"
                            />
                        </div>

                        <div class="task-data-wrapper">
                            <p class="timeframe-hours">4hrs</p>
                            <p class="previous-timeframe-hours">
                                last week - 5hrs
                            </p>
                        </div>
                    </div>
                </article>

                <article class="task-container">
                    <div class="task-report-info">
                        <div class="task-name-wrapper">
                            <p class="task-name">social</p>
                            <img
                                src="./assets/images/icon-ellipsis.svg"
                                alt="3 continuous dots"
                            />
                        </div>

                        <div class="task-data-wrapper">
                            <p class="timeframe-hours">5hrs</p>
                            <p class="previous-timeframe-hours">
                                last week - 10hrs
                            </p>
                        </div>
                    </div>
                </article>

                <article class="task-container">
                    <div class="task-report-info">
                        <div class="task-name-wrapper">
                            <p class="task-name">self care</p>
                            <img
                                src="./assets/images/icon-ellipsis.svg"
                                alt="3 continuous dots"
                            />
                        </div>

                        <div class="task-data-wrapper">
                            <p class="timeframe-hours">2hrs</p>
                            <p class="previous-timeframe-hours">
                                last week - 2hrs
                            </p>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
